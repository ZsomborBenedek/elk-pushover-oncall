version: "3"
services:
  fastapi:
    build: .
    command: "uvicorn server:app --proxy-headers --host 0.0.0.0 --reload"
    volumes:
      - ./app:/code
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx
    ports:
      - "8444:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - fastapi
    env_file:
      - .env
